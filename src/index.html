<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM CARD GENERATOR</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex justify-content-center p-5">
    <div
      class="card p-0 d-flex justify-content-center border round"
      style="width: 18rem; height: 27.5rem;"
    >
      <div class="card-header border-0 card-bg">
        <p class="m-0 display-2" id="up-cardSymbol">♦</p>
      </div>
      <div class="card-body d-flex justify-content-center">
        <p class="pt-5" id="cardNumber">8</p>
      </div>
      <div class="card-footer border-0 card-bg d-flex justify-content-end">
        <p class="m-0 footerCard display-2" id="down-cardSymbol">
          ♥
        </p>
      </div>
    </div>
  </body>
</html>
